<!--#include file="/shop/store-header.html" -->
<script src="/shop/basic-information.js"></script>
<div class="store-main">
    <form id="next1" class="validat">
        <div class="open-store" id="basic-info">
            <div class="bread-crumb">
                <span class="icon-home"></span>
                <span>
                       <a href="">首页</a>
                   </span>
                <span class="arrow">></span>
                <span>商家入驻申请</span>
            </div>
            <!--左侧-->
            <div class="left-sidebar">
                <div class="title">
                    <h2>商家入驻申请</h2>
                </div>
                <div class="content">
                    <dl>
                        <dt>
                            <i class="hideer"></i>入驻协议
                        </dt>
                    </dl>
                    <dl>
                        <dt>
                            <i class="hideer"></i>基本信息
                        </dt>
                    </dl>
                    <dl class="certification">
                        <dt>
                            <i class="hideer"></i>认证信息
                        </dt>
                        <dd class="cer-con">
                            <ul>
                                <li>
                                    <i></i>
                                    <a>营业执照信息</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>阻止机构代码证</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>一般纳税人证明</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="financial">
                        <dt>
                            <i class="hideer"></i>财务资质信息
                        </dt>
                        <dd class="fin-con">
                            <ul>
                                <li>
                                    <i></i>
                                    <a>开户行银行许可证</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>税务登记证</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <i class="hideer"></i>店铺信息
                        </dt>
                    </dl>
                </div>
            </div>
            <!--右侧信息-->
            <div class="right-layout">
                <div class="joinin-step">
                    <ul>
                        <li class="step1 current"><span>入驻协议</span></li>
                        <li class="step2 current"><span>基本信息</span></li>
                        <li><span>认证信息</span></li>
                        <li><span>财务资质信息</span></li>
                        <li class="step5"><span>店铺信息</span></li>
                    </ul>
                </div>
                <div class="joinin-content">
                    <div class="apply-agreement">
                        <div class="basic-information">
                            <h3>基本信息</h3>
                        </div>
                        <div class="basic-data">
                            <div class="form-saveMember">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <th><span>公司名称</span>：</th>
                                        <td>
                                            <input type="text" class="company-name" placeholder="请输入公司名称" maxlength="50">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>公司地址</span>：</th>
                                        <td>
                                            <input type="text" class="compant-address" placeholder="请输入公司地址" maxlength="50">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>公司电话</span>：</th>
                                        <td>
                                            <input type="text" class="compant-phone" maxlength="11" placeholder="请输入公司电话" maxlength="15">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>电子邮箱</span>：</th>
                                        <td>
                                            <input type="text" class="compant-email" placeholder="请输入电子邮箱" maxlength="20">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>员工总数</span>：</th>
                                        <td>
                                            <input type="text" class="employee-num" placeholder="请输入员工总数" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                                maxlength="10">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>注册资金</span>：</th>
                                        <td>
                                            <input type="text" class="reg-monety" placeholder="请输入注册资金" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                                maxlength="10">
                                            <i class="million">万</i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>联系人姓名</span>：</th>
                                        <td>
                                            <input type="text" class="link-name" placeholder="请输入联系人姓名" maxlength="10">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>联系人电话</span>：</th>
                                        <td>
                                            <input type="text" class="link-phone" placeholder="请输入联系人电话" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                                maxlength="11">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="bottom">
                            <a class="btn previous">上一步</a>
                            <a class="btn next">下一步</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
