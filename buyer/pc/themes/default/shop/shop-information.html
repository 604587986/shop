<!--#include file="/shop/store-header.html" -->
<div class="store-main">
    <form id="applyForm" class="validat">
        <div class="open-store" id="shop-info">
            <div class="bread-crumb">
                <span class="icon-home"></span>
                <span>
                        <a href="">首页</a>
                    </span>
                <span class="arrow">></span>
                <span>商家入驻申请</span>
            </div>

            <!--左侧-->
            <div class="left-sidebar">
                <div class="title">
                    <h2>商家入驻申请</h2>
                </div>
                <div class="content">
                    <dl>
                        <dt>
                            <i class="hideer">  </i> 入驻协议
                        </dt>
                    </dl>
                    <dl>
                        <dt>
                            <i class="hideer">  </i> 基本信息
                        </dt>
                    </dl>
                    <dl class="certification">
                        <dt>
                            <i class="hideer">  </i> 认证信息
                        </dt>
                        <dd class="cer-con">
                            <ul>
                                <li>
                                    <i></i>
                                    <a>营业执照信息</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>阻止机构代码证</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>一般纳税人证明</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="financial">
                        <dt>
                            <i class="hideer">  </i> 财务资质信息
                        </dt>
                        <dd class="fin-con">
                            <ul>
                                <li>
                                    <i></i>
                                    <a>开户行银行许可证</a>
                                </li>
                                <li>
                                    <i></i>
                                    <a>税务登记证</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="agreement">
                        <dt>
                            <i class="hideer">  </i> 店铺信息
                        </dt>
                    </dl>
                </div>
            </div>
            <!--右侧信息-->
            <div class="right-layout">
                <div class="joinin-step">
                    <ul>
                        <li class="step1 current"><span>入驻协议</span></li>
                        <li class="step2 current"><span>基本信息</span></li>
                        <li class="step2 current"><span>认证信息</span></li>
                        <li class="step2 current"><span>财务资质信息</span></li>
                        <li class="step5 current"><span>店铺信息</span></li>
                    </ul>
                </div>
                <div class="joinin-content">
                    <div class="apply-agreement">
                        <div class="basic-information">
                            <h3 id="license">店铺信息</h3>
                        </div>
                        <div class="basic-data">
                            <div class="form-saveMember">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <th><span>店铺名称</span>:</th>
                                        <td>
                                            <input type="text" name="shop-name" placeholder="请输入店铺名称" maxlength="20">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span>店铺地址</span>：</th>
                                        <td id="selectAddress_ad">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>经营类目：</th>
                                        <td>
                                        </td>
                                    </tr>
                            </div>
                            </table>
                        </div>
                    </div>
                    <div class="bottom">
                        <a class="btn previous">上一步</a>
                        <a class="btn apply" id="apply">申请开店</a>
                    </div>
                </div>
            </div>
        </div>

</div>
