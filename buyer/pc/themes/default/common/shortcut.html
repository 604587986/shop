<script type="text/javascript">
	/**
	 * 公共头部js
	 * 用户登录状态展示
	 * 用户退出交互
	 */
	$(function () {
		var shortcut = $('#shortcut');
		var loginStatus = shortcut.find('.login-status');

		function refreshShortcut() {
          var isLogin = window.localStorage.getItem('isLogin') === 'true';
          if (isLogin) {
            var userInfo = JSON.parse(window.localStorage.getItem('userInfo'))
            loginStatus.html(
              '您好'
              + '<a href="/member/member.html">'+ userInfo.username +'</a>'
              + '，欢迎来到'
              + '<a alt="首页" title="首页" href="/index.html">Javashop多店铺示例商城</a>'
              + '[<a id="logout" href="javascript:void(0);">退出</a>]'
            )
          } else {
            loginStatus.html(
              '<span>您好，欢迎来到</span>'
              + '<a href="/">Javashop示例商城</a>'
              + '<span>[<a href="/login.html">登陆</a>] [<a href="/register.html">注册</a>]</span>'
            )
          }
        }
        refreshShortcut();
        window.refreshShortcut = refreshShortcut;

		/** 退出账户 */
		$(document).on('click', '#logout', function () {
			$.confirm('确认退出吗？', function () {
				$.ajax({type: 'POST', url: '/logout',
					success: function () {
						window.localStorage.setItem('isLogin', false);
						window.localStorage.removeItem('userInfo');
						window.location.href = '/index.html';
					}
				})
			})
		})
	})
</script>
