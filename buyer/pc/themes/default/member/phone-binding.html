<script type="text/javascript" src="/js/phone-binding.js"></script>
<div id="phone-binding">
    <!--手机绑定 start-->
    <div class="phone-binding" id="phone-binding-view">
        <div class="phone-binding-nav common-nav">
            <ul>
                <li class="selected">
                    <a href="./phone-binding.html">
                                <span>手机绑定</span>
                            </a>
                </li>
            </ul>
        </div>
        <div class="phone-binding-con">
            <div class="phone-form">
                <div class="form">
                    <div class="item">
                        <span>我的手机号：</span>
                        <div class="item-input">
                            <input type="text" placeholder="请输入正确的手机号！" maxlength="11">
                            <span class="error-span">请填写手机号</span>
                        </div>
                    </div>

                    <div class="item">
                        <span>请填写手机校验码：</span>
                        <div class="item-input">
                            <input type="text" maxlength="11">
                            <button type="button">获取短信校验码</button>
                        </div>
                    </div>

                    <div class="item">
                        <span>验证码：</span>
                        <div class="item-input">
                            <input type="text" maxlength="6" placeholder="请输入正确的验证码">
                            <label>
                                    <img src="" alt="验证码" >
                                    看不清？
                                    <a class="ftx-05" href="javascript:;" >换一张</a>
                                </label>
                            <div class="clr"></div>
                            <div class="msg-error"></div>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <button class="green-btn" type="button" />提交</button>
                </div>
            </div>
            <div class="verification">
                <div class="why">
                    <h3>
                        为什么要验证手机？
                    </h3>
                </div>
                <div class="ver-text">
                    <span>1. 验证手机可加强账户安全，您可以使用已验证手机快速找回密码或支付密码。</span>
                    <br>
                    <br>
                    <span>2. 已验证手机可用于接收账户余额变动提醒。</span>
                </div>
            </div>
        </div>
    </div>
    <!--手机绑定 end-->
</div>
