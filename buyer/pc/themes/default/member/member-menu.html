<script type="text/javascript">
    $(function () {
      var memberMenu = $('#member-menu');
      memberMenu.on('mouseenter mouseleave', '.item-li', function (event) {
      	var $this = $(this);
      	event.type === 'mouseenter'
          ? $this.addClass('hover')
          : $this.removeClass('hover')
      })

      /** 将本页面与左侧菜单对应 */
      var pageName = window.location.href.match(/member\/(.+)\.html/)[1];
      memberMenu.find('.item-li').each(function () {
      	var $this = $(this);
      	var actives = $this.data('actives');
      	if(!actives) return;
        actives.split(',').forEach(function (item) {
          if(item === pageName) $this.addClass('active')
        })
      })
    })
</script>
