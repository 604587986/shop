<!--#include file="/common/header.html" -->
<link rel="stylesheet" href="/styles/css/login-register.css">
<script src="/js/login.js"></script>
<div id="login" class="login w">
    <!-- logo -->
    <div class="index-login">
        <a target="_blank" href="/">
            <img src="../images/logo-javashop.png" alt="logo">
        </a>
        <span>欢迎登录</span>
    </div>
</div>
<!-- 大图 -->
<div id="content" class="content">
    <div class="prompt">
        <div>
            <i></i>
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《javashop隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>
    <div class="login-banner">
        <div class="bg-banner">
            <div class="banner-img"></div>
            <!-- 登录页 -->
            <div class="login-box">
                <div class="login-form">
                    <div class="tips-wapper">
                        <i></i>
                        <p>javashop不会以任何理由要求您转账汇款，谨防诈骗。</p>
                    </div>
                    <div class="login-tab">
                        <ul>
                            <li><a class="tab-a active">快捷登录</a></li>
                            <li><a>账号登录</a></li>
                        </ul>
                    </div>
                    <div class="login-interface">
                        <div class="login-show quick-login" style="display:block;">
                            <form class="quick-form">
                                <div class="item item-form-o">
                                    <label for="mobile">
                                        <i class="iconfont ea-icon-mobile"></i>
                                    </label>
                                    <input id="mobile" placeholder="请输入手机号" maxlength="11" autofocus>
                                </div>
                                <div class="item item-form-t">
                                    <button class="send-sms-btn" type="button">获取手机验证码</button>
                                </div>
                                <div class="item item-form-p">
                                    <label for="sms-code">
                                        <i class="iconfont ea-icon-sms"></i>
                                    </label>
                                    <input id="sms-code" placeholder="短信验证码" maxlength="6">
                                </div>
                                <div class="forget">
                                    <span><a href="/login/find-password.html">忘记密码</a></span>
                                </div>
                                <button class="form-sub" id="login-by-quick" type="button">登&nbsp;&nbsp;&nbsp;录</button>
                            </form>
                        </div>
                        <div class="login-show account-login" style="display:none;">
                            <form class="account-form">
                                <div class="item">
                                    <label for="username">
                                        <i class="iconfont ea-icon-persion"></i>
                                    </label>
                                    <input id="username" placeholder="邮箱/用户名/已验证手机" maxlength="20">
                                </div>
                                <div class="item">
                                    <label for="password">
                                        <i class="iconfont ea-icon-password"></i>
                                    </label>
                                    <input id="password" placeholder="请输入密码" maxlength="20">
                                </div>
                                <div class="item">
                                    <label for="validcode">
                                        <i class="iconfont ea-icon-safe"></i>
                                    </label>
                                    <input id="validcode" placeholder="图片验证码" maxlength="4">
                                    <img class="validcode-img" src="http://data.andste.cc/developers/web/temp/images/validcode-img.png">
                                </div>
                                <div class="forget">
                                    <span><a href="/login/find-password.html">忘记密码</a></span>
                                </div>
                                <button class="form-sub" id="login-by-account" type="button">登&nbsp;&nbsp;&nbsp;录</button>
                            </form>
                        </div>
                    </div>
                    <!-- 立即注册 -->
                    <div class="other-login">
                        <ul>
                            <li class="other-one">
                                <a href="#">
                                    <b></b>
                                    <span>QQ</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <b></b>
                                    <span>微信</span>
                                </a>
                            </li>
                            <li class="other-right">
                                <a class="registered" href="/login/register.html" id="register-btn">
                                    <b></b>
                                    立即注册
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/common/footer.html" -->
