<link rel="stylesheet" href="/styles/css/find-password.css">
<script src="/js/find-password.js"></script>
<div id="find-passwordByEmail" class="find-passwordByEmail">
    <div class="findpwd-wrapper">
        <div class="findpwd-box">
            <h1>找回密码<span>请您重新填写下面的表单来获得密码</span></h1>
            <div class="find-title">
                <ul>
                    <li class="find-title-email email-border selected">邮箱找回</li>
                    <li class="find-title-phone">手机找回</li>
                </ul>
            </div>
            <div class="find-by-email same-find">
                <form method="post" class="validate">
                    <h3>请选择找回方式</h3>
                    <label>
					<input type="radio" name="choose" value="0" checked="checked" />
					<p>按邮箱查找</p>
					<i class="selected"></i>
				</label>
                    <label>
					<input type="radio" name="choose" value="1"/>
					<p>用户名查找</p>
					<i></i>
				</label>
                    <input type="text" name="email" placeholder="请输入您的注册邮箱或用户名" class="find-word">
                    <div class="btn-box">
                        <a id="apply" class="btn btn-danger">确定</a>
                        <a href="login.html">返回</a>
                    </div>
                </form>
            </div>
            <div class="find-by-phone same-find">
                <div id="findpwd-wrapper">
                    <form method="post" class="validate">
                        <h3>请输入注册时的手机号码</h3>
                        <input type="text" name="mobile" id="mobile" placeholder="请输入手机号" class="find-mobile" maxlength="11">
                        <div class="find-code-box">
                            <input type="text" name="validcode" placeholder="输入验证码" class="find-code" />
                            <input type="button" class="tran get-message" id="btnsend" value="获取验证码">
                        </div>
                        <div class="btn-box">
                            <a href="" class="btn btn-danger find-psd-mobile">找回密码</a>
                            <a href="login.html">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
