<link rel="stylesheet" href="/styles/css/login-register.css">
<div id="email-register.html" class="email-register w">
    <div class="index-logo">
        <a href="">
                <img src="../images/logo.png" class="pngFix"/>
        </a>
        <div class="reg-login">
            我已经注册过账号，立即<a href="login.html" class="go-register">登录</a>或是<a href="./find-password.html" class="findpassword">忘记密码？</a>
        </div>
    </div>
</div>
<div class="reg">
    <div class="shop-register-layout">
        <div class="reg-right">
            <div class="shop-left">
                <h1>用户注册</h1>
                <input type="hidden" id="forward" value="" />
                <form method="post" class="register-form">
                    <div class="regis-same">
                        <dl>
                            <dt>用户名
                                <span>*</span>
                            </dt>
                            <dd>
                                <input type="text" name="username" class="text-tip" title="4-20个字，可由中英文数字及‘-’组成，注册后用户名不能更改" placeholder="请输入用户名" maxlength="20" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>注册邮箱
                                <span>*</span>
                            </dt>
                            <dd>
                                <input type="text"  name="email" class="text-tip" title="邮箱将用于登录和取回密码，请正确输入"  placeholder="请输入正确的邮箱" maxlength="30" />
                            </dd>
                            <p class="for-phone">或<a href="">手机注册</a></p>
                        </dl>
                        <dl>
                            <dt>密码
                                <span>*</span>
                            </dt>
                            <dd>
                                <input type="password"  name="password" class="text-tip" title="6-16位字符，可由英文、数字组成" placeholder="请输入6-16位密码" maxlength="30" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>确认密码
                                <span>*</span>
                            </dt>
                            <dd>
                                <input type="password"  class="text-tip" title="请再次输入您的密码" placeholder="请再次输入您的密码" maxlength="30" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>验证码
                                <span>*</span>
                            </dt>
                            <dd class="verifycodebox">
                                <input type="text"  placeholder="请输入验证码"
                                    size="8" autocomplete="off" maxlength="4" />
                                <img id="loginimg-verify-code" src="" alt="会员登录验证码" />
                                <a>看不清楚？换个图片</a>
                            </dd>
                        </dl>
                        <dl class="shop-clause-div">
                            <dd>
                                <input type="checkbox" checked="checked" value="agree"/>阅读并同意
                                <a class="protocol" title="阅读并同意">服务协议</a>
                            </dd>
                        </dl>
                        <div>
                            <input type="button" class="regis-ent" value="注册新用户" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="shop-right">
                <div class="shop-right-list">
                    <h1>注册之后您可以</h1>
                    <ul>
                        <li><i class="reg1"></i><span>购买商品支付订单</span></li>
                        <li><i class="reg2"></i><span>申请开店销售商品</span></li>
                        <li><i class="reg3"></i><span>空间好友推送分享</span></li>
                        <li><i class="reg4"></i><span>收藏商品关注店铺</span></li>
                        <li><i class="reg5"></i><span>商品咨询服务评价</span></li>
                        <li><i class="reg6"></i><span>安全交易诚信无忧</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
