<!--#include file="/common/header.html" -->
<link rel="stylesheet" href="/styles/css/login-register.css">
<script src="/js/register.js"></script>
<div id="register" class="register w">
    <div class="index-logo">
        <a href="">
            <img src="../images/logo-javashop.png"/>
        </a>
        <!-- <span class="user_title">欢迎注册</span> -->
    </div>
</div>
<div class="steps">
    <ol>
        <li class="active"><i>1</i><span >填写手机号</span></li>
        <li><i>2</i><span>填写账号信息</span></li>
        <li><i class="iconfont">&#x2714;</i><span>注册成功</span></li>
    </ol>
</div>
<div class="mobile-content">
    <div class="form-list form-main-list">
            <div class="form-group">
                <div class="form-item">
                    <span class="form-label">手机号</span>
                    <div class="mobile-text">
                        <input type="text" class="mobile-input form-control" id="mobile" name="mobile" maxlength="11" placeholder="请输入您的手机号码">
                    </div>
                </div>
                <div class="form-item">
                    <button type="button" class="btn send-sms-btn">发送验证码</button>
                </div>
                <div class="form-item">
                    <span class="form-label">验证码</span>
                    <div class="mobile-text">
                        <input type="text" class="mobile-input form-control" id="sms-code" maxlength="6" />
                    </div>
                </div>
                <div class="form-item form-item-short">
                    <input id="license" type="checkbox" checked name="license" value="agree" />已阅读并同意
                    <span class="protocol">服务协议</span>
                </div>
                <div class="form-item form-item-short">
                    <button type="button" class="btn btn-danger next-button" style="width: 140px">下一步</button>
                    <button type="button" class="btn btn-info email-button">邮箱注册</button>
                </div>

            </div>
        </div>
</div>
<!-- 填写账号信息 -->
<div class="user-info-content">
    <div id="user-info-form">
        <div class="form-list form-main-list">
            <div class="form-group">
                <div class="form-title">
                    <span class="form-label">账户</span>
                    <div class="mobile-text">
                        <span class="mobile-username"></span>
                    </div>
                </div>
                <div class="form-title">
                    <span class="form-label">设置登录密码</span>
                    <div class="mobile-text">
                        <span>登录时验证，保护账号信息</span>
                    </div>
                </div>
                <div class="form-item">
                    <span class="form-label">登录密码</span>
                    <div class="mobile-text">
                        <input type="password" class="form-control mobile-input" id="password" placeholder="设置您的登录密码">
                    </div>
                </div>
                <div class="form-item">
                    <span class="form-label">密码确认</span>
                    <div class="mobile-text">
                        <input type="password" class="form-control mobile-input" id="repassword" placeholder="请再次输入您的密码">
                    </div>
                </div>
                <div class="form-title">
                    <span class="form-label">设置账户名</span>
                    <div class="mobile-text">
                        <span style="color: #f42424">一旦设置，不能再修改</span>
                    </div>
                </div>
                <div class="form-item">
                    <span class="form-label">账户名</span>
                    <div class="mobile-text">
                        <input type="text" class="form-control mobile-input" id="username" name="username" placeholder="请输入账户名">
                    </div>
                </div>
                <input type="hidden" name="license" value="agree" />
                <div class="form-item form-item-short">
                    <button type="button" class="btn btn-large submit-button" style="width: 226px;">提交</button>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>
<!-- 注册成功 -->
<div class="reg-success-content">
    <div class="content-in">
        <h3 class="success-title">恭喜注册成功，你的账户为：</h3>
        <div class="form-item">
            <span class="form-label tsl">登录名&nbsp;&nbsp;</span>
            <div class="mobile-text">
                <span class="user-name"></span>
            </div>
        </div>
        <div class="form-item">
            <span class="form-label tsl">绑定手机&nbsp;&nbsp;</span>
            <div class="mobile-text">
                <span class="user-mobile"></span>
            </div>
        </div>
        <div class="form-item">
            <span class="form-label tsl"></span>
            <div class="mobile-text">
                <button type="button" class="btn btn-info" onclick="location.href = '/index.html'" style="width: 110px;">去首页逛逛</button>
            </div>
        </div>
        <div class="binds">
            <div class="bind-app">
                <div class="bind-logo">
                    <img src="../images/icon-weibo.jpg" title="微博绑定" alt="微博绑定">
                </div>
                <div class="bind-other">
                    <p class="bind-title">快速绑定微博账号 </p>
                    <a class="bind-btn" href="">立即绑定</a>
                </div>
            </div>
            <div class="bind-app">
                <div class="bind-logo bind-qq-logo">
                    <img src="../images/icon-qq.jpg" title="QQ绑定" alt="QQ绑定">
                </div>
                <div class="bind-other bind-qq-other">
                    <p class="bind-title">快速绑定QQ账号 </p>
                    <a class="bind-btn" href="">立即绑定</a>
                </div>
            </div>
            <div class="bind-app">
                <div class="bind-logo">
                    <img src="../images/icon-weixin.jpg" title="微信绑定" alt="微信绑定">
                </div>
                <div class="bind-other">
                    <p class="bind-title">快速绑定微信账号 </p>
                    <a class="bind-btn" href="">立即绑定</a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
